syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";


/*
enum ID ¹üÀ§ 0 ~ 100
*/
enum PacketID {
  C_ENTER_SERVER =0;
  S_ENTER_SERVER =1;

  S_LEAVE_SERVER = 2;
  
  S_SPAWN = 3;
  S_DESPAWN = 4;
  
  C_CHAT = 5;
  S_CHAT = 6;

  C_NEW_ROOM_AND_ENTER_SERVER = 7;

  C_LEAVE_ROOM = 8;
}
message C_EnterServer{
  ClientInfo client =1;
}

message S_EnterServer{
  ClientInfo client =1;
}

message S_LeaveServer{
}

message S_Spawn {
 repeated int32 objectIds = 1;
 repeated string accountNames = 2;
 int32 clientCount =3;
}

message S_Despawn {
 int32 objectId = 1;
 string accountName = 2;
 int32 clientCount =3;
}

message C_Chat{
  string chat = 1;
}

message S_Chat{
 int32 objectId =1;
 string accountName =2;
 string chat = 3;
 google.protobuf.Timestamp time =4;
}

message C_NewRoomAndEnterServer{
 ClientInfo client =1;
}

message C_LeaveRoom{

}

message ClientInfo{
	int32 objectId =1;
	string accountName =2;
	int32 roomID =3;
	int32 clientCount =4;
}

message RoomInfo
{
	int32 roomID =1;
	int32 maxCount=2;
	int32 currentCount=3;
}